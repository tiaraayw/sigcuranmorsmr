<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Peta Cluster</title>
        <link rel="stylesheet" href="css/style_baru.css" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="header">
            <h2 style="color: #000">Peta Cluster Kota Samarinda</h2>
            <div class="ham">
                <i class="bx bx-menu" id="ham"></i>
            </div>
        </div>
        <div class="content">
            <div class="sidebar">
                <ul>
                    <li><a href="home_page.html">Home</a></li>
                    <li>
                        <a class="active" href="peta_cluster.html"
                            >Peta Cluster</a
                        >
                    </li>
                    <li><a href="petarawan.html">Peta Daerah Rawan</a></li>
                    <li>
                        <a href="petackprawan.html">Peta Daerah Cukup Rawan</a>
                    </li>
                    <li>
                        <a href="petakrgrawan.html">Peta Daerah Kurang Rawan</a>
                    </li>
                </ul>
            </div>

            <div class="gambar">
                <img
                    src="image/seluruh.JPG"
                    alt="cluster"
                    usemap="#clustermap"
                />
                <p id="noted"></p>

                <map name="clustermap">
                    <area
                        target="_self"
                        shape="poly"
                        alt="Samarinda Utara"
                        id="Samarinda Utara"
                        onclick="infoResponsiveOnClick(this.id)"
                        onmouseenter="informasi(this.id)"
                        onmouseleave="reset()"
                    />
                    <area
                        target="_self"
                        shape="poly"
                        alt="Samarinda Ilir"
                        id="Samarinda Ilir"
                        onclick="infoResponsiveOnClick(this.id)"
                        onmouseenter="informasi(this.id)"
                        onmouseleave="reset()"
                    />
                    <area
                        shape="circle"
                        alt="Samarinda Kota"
                        id="Samarinda Kota"
                        onclick="infoResponsiveOnClick(this.id)"
                        onmouseenter="informasi(this.id)"
                        onmouseleave="reset()"
                    />
                    <area
                        target="_self"
                        shape="poly"
                        alt="Samarinda Ulu"
                        id="Samarinda Ulu"
                        onclick="infoResponsiveOnClick(this.id)"
                        onmouseenter="informasi(this.id)"
                        onmouseleave="reset()"
                    />
                    <area
                        target="_self"
                        shape="poly"
                        alt="Samarinda Seberang"
                        id="Samarinda Seberang"
                        onclick="infoResponsiveOnClick(this.id)"
                        onmouseenter="informasi(this.id)"
                        onmouseleave="reset()"
                    />
                    <area
                        target="_self"
                        shape="poly"
                        alt="Sungai Kunjang"
                        id="Sungai Kunjang"
                        onclick="infoResponsiveOnClick(this.id)"
                        onmouseenter="informasi(this.id)"
                        onmouseleave="reset()"
                    />
                    <area
                        target="_self"
                        shape="poly"
                        alt="Sungai Pinang"
                        id="Sungai Pinang"
                        onclick="infoResponsiveOnClick(this.id)"
                        onmouseenter="informasi(this.id)"
                        onmouseleave="reset()"
                    />
                    <area
                        target="_self"
                        shape="poly"
                        alt="Sambutan"
                        id="Sambutan"
                        onclick="infoResponsiveOnClick(this.id)"
                        onmouseenter="informasi(this.id)"
                        onmouseleave="reset()"
                    />
                    <area
                        target="_self"
                        shape="poly"
                        alt="Loa Janan Ilir"
                        id="Loa Janan Ilir"
                        onclick="infoResponsiveOnClick(this.id)"
                        onmouseenter="informasi(this.id)"
                        onmouseleave="reset()"
                    />
                    <area
                        target="_self"
                        shape="poly"
                        alt="Palaran"
                        id="Palaran"
                        onclick="infoResponsiveOnClick(this.id)"
                        onmouseenter="informasi(this.id)"
                        onmouseleave="reset()"
                    />
                </map>

                <div class="info" id="info">
                    <p id="Kecamatan"></p>
                    <br />
                    <p id="Koordinat"></p>
                    <br />
                    <p id="Luas"></p>
                    <br />
                    <p id="stat">Jalan Rawan :</p>
                    <ul id="jalan"></ul>
                </div>

                <div class="infoResponsive" id="infoResponsive">
                    <div class="wrapperInfoClose">
                        <i class="bx bx-x" id="infoResponsiveClose"></i>
                    </div>
                    <p id="KecamatanResponsive"></p>
                    <br />
                    <p id="KoordinatResponsive"></p>
                    <br />
                    <p id="LuasResponsive"></p>
                    <br />
                    <p id="statResponsive">Jalan Rawan :</p>
                    <ul id="jalanResponsive"></ul>
                </div>
            </div>
        </div>

        <script src="js/info.js"></script>
        <script src="js/petaClusterCoords.js"></script>
    </body>
</html>
